<div class="modal-header">
  <h3 class="modal-title">Edit Name</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <div ng-form="form">
        <form class="form-horizontal" novalidate name="modal.form">
          <div class="form-group"
               ng-class="{'has-error': modal.form.firstName.$invalid && modal.form.firstName.$dirty}">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9 ">
              <input type="text" class="form-control" autofocus
                     name="firstName" id="firstName" placeholder="First Name"
                     ng-model="modal.user.firstName" required
                     ng-keyup="modal.form.$valid && $event.keyCode == 13 && modal.save()"
                     ng-maxlength="50">
              <div ng-messages="modal.form.firstName.$error" role="alert" class=" text-danger"
                   ng-if="modal.form.firstName.$dirty">
                <div ng-message="required">First name is required</div>
                <div ng-message="maxlength">First name is too long</div>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error': modal.form.lastName.$invalid && modal.form.lastName.$dirty}">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     name="lastName" id="lastName" placeholder="Last Name"
                     ng-model="modal.user.lastName" required
                     ng-keyup="modal.form.$valid && $event.keyCode == 13 && modal.save()"
                     ng-maxlength="50">
              <div ng-messages="modal.form.lastName.$error" role="alert" class=" text-danger"
                   ng-if="modal.form.lastName.$dirty">
                <div ng-message="required">Last name is required</div>
                <div ng-message="maxlength">Last name is too long</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="modal.save()" ng-disabled="modal.form.$invalid">Save</button>
  <button class="btn btn-default" ng-click="modal.close()">Cancel</button>
</div>
